<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <section>
      <div class="fylo">
        <img src="images/logo.svg" class="logo" alt="Fylo logo">
        <ul>
          <li><img src="images/icon-document.svg" alt="Document icon"></li>
          <li><img src="images/icon-folder.svg" alt="Folder icon"></li>
          <li><img src="images/icon-upload.svg" alt="Upload icon"></li>
        </ul>
      </div>

      <div class="storage">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="blue-box">
          <div class="pink-box">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="flex">
          <p><span>0 GB</span></p>
          <p><span>1000 GB</span></p>
        </div>
      </div>

      <div class="gb-left">
        <p><span>185</span></p>  
        <p class="gb">GB Left</p>
      </div>      

      
      
      
    </section>  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/sannasinne">Sanna</a>.
    </div>
  </footer>
</body>
</html>
